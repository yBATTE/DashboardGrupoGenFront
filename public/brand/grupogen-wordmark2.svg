<svg viewBox="0 0 520 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="GrupoGen">
  <defs>
    <style>
      .w {
        font: 800 64px/1 system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        letter-spacing: .2px;
        paint-order: stroke fill markers;
      }
    </style>
  </defs>

  <!-- Un solo texto con dos tspan; dx controla el espacio entre palabras -->
  <text x="0" y="78" class="w">
    <tspan fill="#ffffff">Grupo</tspan>
    <tspan dx="2" fill="#60a5fa">Gen</tspan>
  </text>
</svg>
